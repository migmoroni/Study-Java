<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            text-align: center;
        }
    </style>
    <title>Aprendendo JS</title>
</head>

<body onresize="console.log('Houve um redimencionamento')" onload="alert('Terminou de carregar')">
    <h1>Aprendendo Javascript</h1>
    <p id="texto"></p>
    <button onclick="eventoClick()">onclick</button> <br><br>
    <button ondblclick="eventoDblClick()">ondblclick</button> <br><br>

    <select onchange="mudou()" name="" id="itens">
        <option value="1">Valor 1</option>
        <option value="2">Valor 2</option>
        <option value="3">Valor 3</option>
        <option value="4">Valor 4</option>
    </select>

    <br><br>
    <div id="teste" onmousemove="adicionaTexto()" onmouseout="viraAzul()" onmouseover="viraVermelho()"
        style="margin:auto auto;width:80%; height: 200px; background: rgb(197, 197, 255);">
    </div>

    <br>

    <input onfocus="limpaTexto()" id="campoTexto" style="padding: 30px; font-size: 30px;" type="text"
        placeholder="Digite alguma coisa" value="Ja vem com texto">
    <script src="js/script.js"></script> <br><br>

    <input onkeypress="teclaPressionada()" onblur="eventoClick()" id="campoTexto"
        style="padding: 30px; font-size: 30px;" type="text" placeholder="Digite alguma coisa" value="Ja vem com texto">
    <script src="js/script.js"></script>
</body>

</html>
